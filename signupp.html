<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - CollegeGuide</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <div class="logo">CollegeGuide</div>
            <div class="contact-info">
                <span>üìû 1800-XXX-XXXX</span>
                <span><a href="mailto:hello@collegeguide.com">hello@collegeguide.com</a> ‚úâÔ∏è</span>
            </div>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form id="signup-form" action="#">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media">
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">LinkedIn</a> | 
            <a href="#">YouTube</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Basic form validation for signup
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (name === '' || email === '' || password === '' || confirmPassword === '') {
                alert('Please fill out all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            alert('Signup successful! Redirecting...');
            // You can add further redirection or logic here after successful signup
        });
    </script>
</body>
</html>
