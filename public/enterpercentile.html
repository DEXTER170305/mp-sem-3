<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentile Input</title>
    <link rel="stylesheet" href="./style/enterpercentile.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Percentile</h2>
        <form action="#">
            <div class="input-group">
                <label for="percentile">Percentile:</label>
                <input type="number" id="percentile" name="percentile" min="0" max="100" step="0.01" placeholder="Enter your percentile" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
