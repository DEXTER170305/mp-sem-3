<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentile Input</title>
    <link rel="stylesheet" href="./style/enterpercentile.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <div class="logo">CollegeGuide</div>
            <div class="contact-info">
                <span>üìû 1800-XXX-XXXX</span>
                <span><a href="mailto:hello@collegeguide.com">hello@collegeguide.com</a> ‚úâÔ∏è</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Enter Your Details</h2>
        <form action="/enter-percentile" method="post">
            <!-- Exam Dropdown -->
            <div class="input-group">
                <label for="exam">Select Exam:</label>
                <select id="exam" name="exam" required>
                    <option value="">Choose Exam</option>
                    <option value="jee">JEE</option>
                    <option value="neat">MHT-CET</option>
                </select>
            </div>

            <!-- Percentile Input -->
            <div class="input-group">
                <label for="percentile">Percentile:</label>
                <input type="number" id="percentile" name="percentile" min="0" max="100" step="0.01" placeholder="Enter your percentile" required>
            </div>

            <!-- Branch Dropdown -->
<div class="input-group">
    <label for="branch">Select Branch:</label>
    <select id="branch" name="branch" required>
        <option value="">Choose Branch</option>
        <option value="cse">Computer Science Engineering (CSE)</option>
        <option value="ece">Electronics and Communication Engineering (ECE)</option>
        <option value="mechanical">Mechanical Engineering</option>
        <option value="civil">Civil Engineering</option>
        <option value="it">Information Technology (IT)</option>
        <option value="electrical">Electrical Engineering</option>
        <!-- Add more branches as needed -->
    </select>
</div>


            <!-- Category Dropdown -->
            <div class="input-group">
                <label for="category">Select Category:</label>
                <select id="category" name="category" required>
                    <option value="">Choose Category</option>
                    <option value="open">Open</option>
                    <option value="obc">OBC</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="nt1">NT1</option>
                    <option value="nt2">NT2</option>
                    <option value="nt3">NT3</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
