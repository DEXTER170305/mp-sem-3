<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CollegeGuide</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <div class="logo">CollegeGuide</div>
            <div class="contact-info">
                <span>üìû 1800-XXX-XXXX</span>
                <span><a href="mailto:hello@collegeguide.com">hello@collegeguide.com</a> ‚úâÔ∏è</span>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="./signupp.html">Sign Up</a></p>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media">
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">LinkedIn</a> | 
            <a href="#">YouTube</a>
        </div>
    </footer>

    <script src="../app.js"></script>
    <script>
        // Handle form submission with AJAX
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                if (response.ok) {
                    // Redirect to the specified URL
                    window.location.href = responseData.redirectUrl;
                } else {
                    // Show error message if response is not OK
                    alert(responseData.message);  // Show error message from backend
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>
</html>
